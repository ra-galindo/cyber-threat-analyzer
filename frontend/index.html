<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Threat Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Cyber Threat Analyzer</h1>
      <p>Paste an email/message. The model returns top predictions.</p>
    </header>

    <main class="card">
      <label class="label" for="text">Text to analyze</label>
      <textarea id="text" rows="10" placeholder="Paste email content here..."></textarea>

      <div class="row">
        <button id="scanBtn">Scan</button>
        <button id="clearBtn" class="secondary">Clear</button>

        <div class="api" id="apiWrap">
          <span>API:</span>
          <input id="apiUrl" type="text"
                value="https://ra-galindo-cyber-threat-analyzer-api.hf.space" />
        </div>
      </div>

      <div id="status" class="status"></div>

      <section class="results">
        <h2>Predictions</h2>
        <div id="predictions" class="predictions"></div>
      </section>
    </main>

    <footer class="footer">
      <small>Tip: Start backend with <code>uvicorn main:app --reload</code>. Then hit Scan.</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
